<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web Ganadero</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
            
        <div class="logo">
            <img class="logo_img" src="images/logo.jpg" alt="">
        </div>

        <div class="search">            

            <i class="fa-solid fa-bars"></i>

            <div class="search_container">
                <i class="fas fa-search"></i>
                <input class="search_container_input" type="search" placeholder="Buscar" >
            </div>
        </div>

        <div class="navright">
            <div class="navright_alert">
                <i class="fa-solid fa-bell"></i>
            </div>
            
            <div class="navright_language">
                <img src="images/banderaVzla.png" alt="">
                <p>Espa√±ol</p>
            </div>

            <div class="navright_users">
                <i class="fa-solid fa-circle-user"></i>
                <div class="navright_users_information">
                    <p class="nombre_usuario">Nombre de Usuario</p>
                    <p class="rol_usuario">Rol de Usuario</p>
                </div>
                
            </div>
            

            

            
        </div>

        <div class="main_menu">
            
            <h3>Menu Principal</h3>

            <a href="#" class="link">
                <p>
                    <i class="fa-solid fa-house"></i>
                    <p>Dashboard</p>
                </p>
            </a>

            <a href="#" class="link">
                <p>
                    <i class="fas fa-horse-head"></i>
                    <p>Ficha Animal</p>
                </p>
            </a>

            <a href="#" class="link">
                <p>
                    <i class="fa-solid fa-users"></i>
                    <p>Clientes</p>
                </p>
            </a>

            <a href="#" class="link">
                <p>
                    <i class="fa-regular fa-circle-user"></i>
                    <p>Usuarios</p>
                </p>
            </a>

            <a href="#" class="link">
                <p>
                    <i class="fa-regular fa-copy"></i>
                    <p>Reportes</p>
                </p>           
            </a>
        </div>

        <div class="process_menu">
            <h3>Procesos</h3>
            <a href="#" class="link">
                <p>
                    <i class="fa-solid fa-syringe"></i>
                    <p>Vacunacion</p>
                </p>
            </a>

            <a href="#" class="link">
                <p>
                    <i class="fa-solid fa-scale-balanced"></i>
                    <p>Pesaje</p>
                </p>
            </a>

            <a href="#" class="link">
                <p>
                    <i class="fa-solid fa-heart"></i>
                    <p>Palpacion</p>
                </p>
            </a>

            <a href="#" class="link">
                <p>
                    <i class="fa-solid fa-cow"></i>
                    <p>Nacimientos</p>
                </p>
            </a>

            <a href="#" class="link">
                <p>
                    <i class="fa-solid fa-percent"></i>
                    <p>Produccion</p>
                </p>
            </a>
        </div>

        <div class="content">
            <div class="content_title">
                <h3>Dashboard</h3>
            </div>

            <div class="content_container">
                <div class="content_main">

                </div>
            </div>

        </div>
    
    </div>
   
    
    <script src="js/app.js"></script>
</body>
</html>
