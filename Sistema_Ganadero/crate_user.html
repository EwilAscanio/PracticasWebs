<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Crear Cuenta</title>
</head>
<body>
    <section class="section">
        <div class="container">

            <div class="container_title">
                
                <img src="images/Logo_png.png" class="container_title_image">
                <h1 class="container_title_h1">Registro de Usuario</h1>
                <p class="container_title_p">Introduzca Usuario y Contrase√±a para continuar</p>

            </div>

            <div class="container_login">
                <form class="container_form">

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input_name" placeholder="Nombre y Apellido">
                    </div>

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input_user" id="email" placeholder="Usuario">
                    </div>
    
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input_password" placeholder="Password">
                    </div>

                    <div class="login__field">
                        <p>Rol de Usuario    
                            <select name="rol_uers" id="rol" class="rol_uers">
                                <option value="administrator">Administrador</option>
                                <option value="users">Usuario</option>
                            </select>
                        </p>
                    </div>
                    
                    <div>
                        <button type="button" class="container_form_login">Crear Cuenta</button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </section>

    <!-- <script src="js/create_users.js"></script> -->
    <script src="js/Dbusers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
